server.port=8080

# DB (PostgreSQL)
spring.datasource.url=jdbc:postgresql://localhost:5432/aeta
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA and Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.open-in-view=true

# Flyway DB Migration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# JWT
jwt.secret=e2d1a3b5f7e9c8d0a2b4c6d8e0f2a4b6c8d0e2f4a6b8c0d2e4f6a8b0c2d4e6f8
jwt.expiration=3600000

# CORS
spring.security.cors.allowed-origins=*
spring.security.cors.allowed-methods=*
spring.security.cors.allowed-headers=*
spring.security.cors.exposed-headers=Authorization
